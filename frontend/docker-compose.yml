version: "3.8"

services:
  app:
    env_file:
      - .env
    container_name: "lfx-insights-app"
    build:
      context: ..
      dockerfile: frontend/Dockerfile
      target: prod
    ports:
      - "3000:3000"

  # Development mode with volume mounts
  dev:
    env_file:
      - .env
    container_name: "lfx-insights-dev"
    build:
      context: ..
      dockerfile: frontend/Dockerfile
      target: deps
    volumes:
      - ./:/app/frontend
      - /app/frontend/node_modules
    ports:
      - "3000:3000"
    working_dir: /app/frontend
    command: pnpm dev
